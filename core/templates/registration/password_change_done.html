<!-- core/templates/registration/password_change_done.html -->
{% extends "base.html" %}

{% block title %}Mot de passe changé{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg fade-in text-center">
                <div class="card-body p-5">
                    <div class="mb-4">
                        <i class="fas fa-check-circle text-success" style="font-size: 4rem;"></i>
                    </div>
                    
                    <h2 class="card-title mb-4">Mot de passe changé !</h2>
                    
                    <p class="lead mb-4">
                        Votre mot de passe a été changé avec succès.
                    </p>
                    
                    <div class="d-grid gap-2">
                        <a href="{% url 'profile' %}" class="btn btn-primary btn-lg">
                            <i class="fas fa-user"></i> Retour au profil
                        </a>
                        
                        <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary btn-lg">
                            <i class="fas fa-tachometer-alt"></i> Tableau de bord
                        </a>
                    </div>
                    
                    <hr class="my-4">
                    
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle"></i>
                        <small>
                            Votre session a été mise à jour avec votre nouveau mot de passe.
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .fade-in {
        animation: fadeIn 0.8s ease-out;
    }
</style>
{% endblock %}
